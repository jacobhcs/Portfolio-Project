<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Project</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <nav>
    <ul id="nav-list">

      <li><a class="nav-links" href="#!">WORK</a></li>

  </nav>
  <div id="op1" class="opening">

      <h1 class="logo">{ J:H }</h1>
      <h2 id="name">jacob harris</h2>
      <h3 id="occupation">full-stack web developer</h3>
    </div>
    <img class="space hidden" src="./static/space.jpg" alt="saturn">

  <p id="opening-sentence" class="hidden">here to offer <span id="blue">unique design</span> and <span id="brown">pragmatic

  <div id="exp-bar" class="container w-50 hidden">
    <p id="experience" class="text-center">experience working with:</p>
    <div class="row justify-content-around mb-2 align-items-center">
      <img src="./static/js-logo2.png" alt="javascript">
      <img src="./static/html-logo.png" alt="html">
      <img id="css-logo" src="./static/css-logo.png" alt="css">
      <img src="./static/python-logo.png" alt="python">
      <img src="./static/react-logo.png" alt="react">
      <img src="./static/jquery-logo.png" alt="jqueary">
    </div>
    <div class="row justify-content-around align-items-center">
      <img src="./static/github-logo.png" alt="github">
      <img src="./static/git-logo.png" alt="git">
      <img src="./static/figma-logo.png" alt="figma">
      <img src="./static/adobe-logo.png" alt="adobe">
      <img src="./static/vegas-logo.png" alt="vegas">

  </div>

      <p id="experience" class="text-center grey">intensive 16 week full-stack coding bootcamp</p>
    </div>
  </div>
  <div id="footer" class="d-flex align-items-center justify-content-center">
    <div class="footer-content">
      <h1 class="logo">{ J:H }</h1>
      <div class="social-logos">
        <img src="static/linkedin-logo.png" alt="linkedin">
        <img src="static/github-logo.png" alt="github">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
